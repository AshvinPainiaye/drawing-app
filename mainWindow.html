<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Hello World</title>
  <link rel="stylesheet" href="lib/css/bootstrap.min.css">
  <link href="lib/font-awesome/css/font-awesome.css" rel="stylesheet" />
  <link rel="stylesheet" href="lib/css/jquery-ui.css" />
</head>

<body>
  <style>
    ul li {
      margin-bottom: 10px;
    }
  </style>

  <canvas id="canvas" width="490" height="220" style="border:1px solid black"></canvas>

  <div class="container">
    <div class="row">
      <div class="col-md-12">

        <span class="btn btn-default" onclick="show()">Show second window</span>

        <br><br>

        <ul>
          <li>Clear the canvas: <span id="clear" class="btn btn-default" onclick="clearCanvas()">Clear</span></li>
          <li>Choose a color:
            <span class="btn btn-default color" data-color="#cb3594" style="background-color:#cb3594; color:white">Purple</span>
            <span class="btn btn-default color" data-color="#659b41" style="background-color:#659b41; color:white">Green</span>
            <span class="btn btn-default color" data-color="#ffcf33" style="background-color:#ffcf33; color:white">Yellow</span>
            <span class="btn btn-default color" data-color="#986928" style="background-color:#986928; color:white">Brown</span>
          </li>
          <li>Choose a size:
            <span class="btn btn-default size" data-size="small">Small</span>
            <span class="btn btn-default size" data-size="normal">Normal</span>
            <span class="btn btn-default size" data-size="large">Large</span>
            <span class="btn btn-default size" data-size="huge">Huge</span>
          </li>
          <li>
            <span class="highlight">Choose a tool: </span>
            <span class="btn btn-default tool" data-tool="crayon">Crayon</span>
            <span class="btn btn-default tool" data-tool="marker">Marker</span>
            <span class="btn btn-default tool" data-tool="eraser">Eraser</span>
          </li>
        </ul>

      </div>
    </div>
  </div>

  <script src="canvas.js"></script>

</body>

</html>
